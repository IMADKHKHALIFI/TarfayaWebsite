<!-- index.html -->
<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tableau de Bord Projets - Tarfaya Drill-Down</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">


  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="map"></div>
  <div id="bgZalij"></div>



  <div class="ui-layer">
    <header class="px-5 py-4 relative">
      <div class="max-w-6xl mx-auto flex items-center justify-between">
        <button id="btnBack" style="display:none"
          class="w-10 h-10 rounded-xl glass flex items-center justify-center text-white hover:bg-white/15 transition"
          aria-label="Retour" title="Retour">
          <i class="fa-solid fa-arrow-left"></i>
        </button>

        <a href="analytics.html"
          class="w-10 h-10 rounded-xl glass flex items-center justify-center text-white hover:bg-white/15 transition"
          aria-label="Vue Analytique" title="Vue Analytique">
          <i class="fa-solid fa-chart-line"></i>
        </a>

        <div class="absolute left-1/2 -translate-x-1/2 flex items-center gap-3 text-white">
          <div class="text-center hidden sm:block">
            <div class="font-bold text-2xl leading-tight">Programme de Développement Territorial Intégré</div>
            <div class="text-[15px] text-white/70" id="headerSubTitle">Maroc</div>
          </div>
        </div>


      </div>
    </header>

    <div class="absolute inset-0 pointer-events-none" id="panelsWrap">
      <aside class="hidden lg:flex flex-col absolute left-5 top-24 bottom-24 w-[340px] pointer-events-auto"
        id="leftPanel"></aside>
      <aside class="hidden lg:flex flex-col absolute right-5 top-24 bottom-24 w-[340px] pointer-events-auto"
        id="rightPanel"></aside>
    </div>

    <div class="flex-1"></div>

    <div class="px-5 pb-2" id="sectorsWrap">
      <div class="max-w-6xl mx-auto space-y-3">
        <div class="grid grid-cols-2 sm:grid-cols-5 gap-3">
          <button data-sector="emploi"
            class="sector-btn glass group w-full rounded-xl text-left flex items-center gap-3 text-white">
            <div class="w-7 h-7 rounded-full bg-orange-500/15 text-orange-200 flex items-center justify-center text-xs">
              <i class="fa-solid fa-briefcase"></i>
            </div>
            <div>
              <div class="font-semibold text-xs">Emploi</div>
              <div class="text-[9px] text-white/60">Insertion, formation...</div>
            </div>
          </button>

          <button data-sector="sante"
            class="sector-btn glass group w-full rounded-xl text-left flex items-center gap-3 text-white">
            <div class="w-7 h-7 rounded-full bg-red-500/15 text-red-200 flex items-center justify-center text-xs">
              <i class="fa-solid fa-heart-pulse"></i>
            </div>
            <div>
              <div class="font-semibold text-xs">Santé</div>
              <div class="text-[9px] text-white/60">ESSP, Ambulances...</div>
            </div>
          </button>

          <button data-sector="education"
            class="sector-btn glass group w-full rounded-xl text-left flex items-center gap-3 text-white">
            <div class="w-7 h-7 rounded-full bg-blue-500/15 text-blue-200 flex items-center justify-center text-xs">
              <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <div>
              <div class="font-semibold text-xs">Éducation</div>
              <div class="text-[9px] text-white/60">Écoles, Lycées...</div>
            </div>
          </button>

          <button data-sector="eau"
            class="sector-btn glass group w-full rounded-xl text-left flex items-center gap-3 text-white">
            <div class="w-7 h-7 rounded-full bg-cyan-500/15 text-cyan-200 flex items-center justify-center text-xs">
              <i class="fa-solid fa-droplet"></i>
            </div>
            <div>
              <div class="font-semibold text-xs">Eau</div>
              <div class="text-[9px] text-white/60">Réseaux, stations...</div>
            </div>
          </button>

          <button data-sector="man"
            class="sector-btn glass group w-full rounded-xl text-left flex items-center gap-3 text-white">
            <div class="w-7 h-7 rounded-full bg-violet-500/15 text-violet-200 flex items-center justify-center text-xs">
              <i class="fa-solid fa-city"></i>
            </div>
            <div>
              <div class="font-semibold text-xs">MAN</div>
              <div class="text-[9px] text-white/60">Mise à niveau...</div>
            </div>
          </button>
        </div>

        <div class="text-[11px] text-white/75">
          Sélectionnez la commune <strong class="text-white">pour afficher les détails</strong>.
        </div>
      </div>
    </div>
  </div>

  <div id="diagModal" class="fixed inset-0 hidden z-[99999]">
    <div id="diagBackdrop" class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>

    <div class="absolute inset-0 flex items-center justify-center p-4">
      <div
        class="glass w-[min(1100px,95vw)] h-[min(720px,90vh)] rounded-3xl overflow-hidden border border-white/15 shadow-2xl relative">
        <button id="diagClose"
          class="absolute top-4 right-4 z-[999999] w-10 h-10 rounded-xl bg-white/10 hover:bg-white/15 border border-white/10 text-white flex items-center justify-center"
          aria-label="Fermer">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div id="diagModalContent" class="h-full overflow-hidden p-5"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <script src="./data.js"></script>
  <script src="./app.js"></script>
</body>

</html>
